<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Component</title>
  </head>
  <body>

      <div class="top-img">
        <img src="./images/bg-pattern-top.svg" alt="" class="top" />
      </div>
      <div class="bottom-img">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" />
      </div>

    <div class="profile-container">
      <div class="pattern-container">
        <img src="./images/bg-pattern-card.svg" class="pattern" />
      </div>
      <div class="user-img">
        <img src="./images/image-victor.jpg" class="user" />
      </div>
      <div class="personal-info">
        <span class="name">Victor Crest</span>
        <span class="age">28</span>
        <p class="location">London</p>
      </div>
      <div class="border"></div>
      <div class="stats">
        <div class="followers">
          <p class="amount">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="likes">
          <p class="amount">726K</p>
          <p class="title">Likes</p>
        </div>
        <div class="photos">
          <p class="amount">1.5K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
